<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Новые Технологии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            background-size: cover;
            color: #121111;
            font-family: 'Arial', sans-serif;
        }
        .section {
            margin-top: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }
        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            animation: slideInDown 1.2s ease;
        }
        .contact-info {
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        .map iframe {
            border: none;
            width: 100%;
            height: 400px;
            animation: fadeInUp 1.5s ease;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.8s ease;
        }
        .contact-form button:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Новые Технологии</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="laptops.html">Ноутбуки</a></li>
                    <li class="nav-item"><a class="nav-link" href="vr-glasses.html">VR Очки</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Сервис</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link" href="payment.html">Оплата</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Раздел "Контакты" -->
    <div class="section">
        <h2 class="section-title">Контакты</h2>
        <div class="container">
            <!-- Контактная информация -->
            <div class="contact-info">
                <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                <p><strong>Email:</strong> support@example.com</p>
                <p><strong>Адрес:</strong> Москва, ул. Технологий, д. 10, оф. 5</p>
                <p><strong>Часы работы:</strong> Пн-Пт: 9:00 - 18:00</p>
            </div>

            <!-- Карта -->
            <div class="map mb-4">
                <h4 class="text-center mb-3">Наше местоположение</h4>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.0106363712!2d37.37884790450864!3d55.74947390281447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTXCsDQ1JzAwLjIiTiAzN8KwMjMnNDMuOSJF!5e0!3m2!1sen!2sru!4v1642569626942!5m2!1sen!2sru" 
                    allowfullscreen="">
                </iframe>
            </div>

            <!-- Форма обратной связи -->
            <div class="contact-form">
                <h4 class="text-center mb-3">Отправьте нам сообщение</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Ваш Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

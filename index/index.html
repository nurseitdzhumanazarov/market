    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Новые Технологии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .section {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            animation: fadeInDown 1.5s ease;
        }
        .text-center {
            font-size: 20px;
            animation: fadeInUp 1.5s ease;
        }
        .animated-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            animation: zoomIn 2s ease;
        }
        /* Анимации */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <li class="nav-item"><a class="nav-link" href="vr-glasses.html">VR Очки</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Сервис</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link" href="payment.html">Оплата</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Главная страница -->
    <div id="home" class="section">
        <h2 class="section-title">Добро пожаловать на наш сайт</h2>
        <div class="container text-center">
            <p>Мы предлагаем новейшие технологии, включая ноутбуки, VR очки и другие гаджеты.</p>
            <img src="https://brgu.ru/upload/iblock/ffa/ffa74f34cb75036c5c91dba4a969dab0.jpeg" alt="Новые технологии" class="animated-image">
